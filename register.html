<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="download.png" alt="Logo del Sitio" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">home</a></li>
                <li><a href="contact.html" class="nav-link active">contact</a></li>
                <li><a href="subs.html" class="nav-link">subs</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="register-section">
            <h2>Sign up</h2>
            <p>Create your account to access exclusive content.</p>

         
            <form id="registerForm" onsubmit="return validateRegistration()">
          
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="name " required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                </div>

                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

             
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
                </div>

                <button type="submit" class="submit-button">Sign up</button>

             
                <p class="login-link">Already have an account? <a href="login.html">log in </a>.</p>
            </form>
        </section>
    </main>


    <footer class="footer">
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

    <script>
       
        function validateRegistration() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (name.length < 3) {
                alert('El nombre debe tener al menos 3 caracteres.');
                return false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Por favor, ingresa un correo electrónico válido.');
                return false;
            }

            
            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres.');
                return false;
            }

            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return false;
            }

            alert('Registro exitoso. ¡Bienvenido!');
            return true;
        }
    </script>
</body>
</html>
